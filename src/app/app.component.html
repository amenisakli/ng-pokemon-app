<h1 class="center">Liste de Pok√©mon</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" [appSizeImg]="170">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p> <b>{{pokemon.name}}</b> </p>
                        <p>{{pokemon.created | date:'dd/MM/yyyy'}}</p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
